services:
  # Backend API Service
  - type: web
    name: security-scanner-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon  # Free tier region
    plan: free
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: FRONTEND_URL
        value: "*"  # Will update this after Netlify deployment
      # Optional: Add your NVD API key if you have one
      # - key: NVD_API_KEY
      #   sync: false  # Mark as secret
