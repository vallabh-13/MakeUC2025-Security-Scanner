services:
  - type: web
    name: security-scanner-backend
    runtime: docker
    plan: free  # Note: Upgrade to 'standard' ($7/month, 2GB RAM) for better performance
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: "*"
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: NVD_API_KEY
        sync: false
