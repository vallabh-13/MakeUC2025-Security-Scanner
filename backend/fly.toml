# fly.toml app configuration file generated for security-scanner-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'security-scanner-backend'
primary_region = 'iad'

[build]

[deploy]
  release_command = 'echo "Release command placeholder"'

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  LOG_LEVEL = 'info'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = 'node --max-old-space-size=200 server.js'
